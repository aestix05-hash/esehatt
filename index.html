<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - e-Schat Nabha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>e-Schat Nabha</h1>
            <p>Create Your Account</p>
        </div>
        
        <!-- View Toggle Section -->
        <div class="view-toggle-container">
            <div class="view-toggle">
                <div class="toggle-option patient-option active">
                    <i class="fas fa-user-injured"></i>
                    <span>Patient Sign Up</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="slider round"></span>
                </label>
                <div class="toggle-option doctor-option">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor Sign Up</span>
                </div>
            </div>
        </div>
        
        <!-- Patient Sign Up Form -->
        <form class="signup-form patient-form active" id="patientForm">
            <div class="form-section">
                <h3>Personal Information</h3>
                
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-field">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit phone number" maxlength="10" required>
                    </div>
                    <span class="error-message" id="mobileError"></span>
                </div>
                
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-field">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <span class="error-message" id="dobError"></span>
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <span class="error-message" id="genderError"></span>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Account Security</h3>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Additional Information</h3>
                
                <div class="input-group">
                    <label for="address">Address</label>
                    <div class="input-field">
                        <i class="fas fa-home"></i>
                        <input type="text" id="address" name="address" placeholder="Enter your address">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="city">City</label>
                    <div class="input-field">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="Enter your city">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="pincode">Pincode</label>
                    <div class="input-field">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter pincode" maxlength="6">
                    </div>
                </div>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="patientTerms" name="terms" required>
                <label for="patientTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                <span class="error-message" id="termsError"></span>
            </div>
            
            <button type="submit" class="btn" id="patientSignupBtn">Create Patient Account</button>
            
            <div class="login-link">
                Already have an account? <a href="../login-page/index.html">Log In</a>
            </div>
        </form>
        
        <!-- Doctor Sign Up Form -->
        <form class="signup-form doctor-form" id="doctorForm">
            <div class="form-section">
                <h3>Professional Information</h3>
                
                <div class="input-group">
                    <label for="doctorName">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user-md"></i>
                        <input type="text" id="doctorName" name="doctorName" placeholder="Enter your full name" required>
                    </div>
                    <span class="error-message" id="doctorNameError"></span>
                </div>
                
                <div class="input-group">
                    <label for="doctorEmail">Email Address</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="doctorEmail" name="doctorEmail" placeholder="Enter your professional email" required>
                    </div>
                    <span class="error-message" id="doctorEmailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="doctorMobile">Mobile Number</label>
                    <div class="input-field">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="doctorMobile" name="doctorMobile" placeholder="Enter 10-digit phone number" maxlength="10" required>
                    </div>
                    <span class="error-message" id="doctorMobileError"></span>
                </div>
                
                <div class="input-group">
                    <label for="specialization">Specialization</label>
                    <div class="input-field">
                        <i class="fas fa-stethoscope"></i>
                        <select id="specialization" name="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="gynecology">Gynecology</option>
                            <option value="general">General Medicine</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <span class="error-message" id="specializationError"></span>
                </div>
                
                <div class="input-group">
                    <label for="qualification">Qualification</label>
                    <div class="input-field">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" id="qualification" name="qualification" placeholder="e.g., MBBS, MD, etc." required>
                    </div>
                    <span class="error-message" id="qualificationError"></span>
                </div>
                
                <div class="input-group">
                    <label for="license">Medical License Number</label>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="license" name="license" placeholder="Enter your license number" required>
                    </div>
                    <span class="error-message" id="licenseError"></span>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Account Security</h3>
                
                <div class="input-group">
                    <label for="doctorPassword">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="doctorPassword" name="doctorPassword" placeholder="Create a strong password" required>
                        <i class="fas fa-eye toggle-password" id="toggleDoctorPassword"></i>
                    </div>
                    <div class="password-strength" id="doctorPasswordStrength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <span class="error-message" id="doctorPasswordError"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirmDoctorPassword">Confirm Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmDoctorPassword" name="confirmDoctorPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmDoctorPassword"></i>
                    </div>
                    <span class="error-message" id="confirmDoctorPasswordError"></span>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Clinic Information</h3>
                
                <div class="input-group">
                    <label for="clinicName">Clinic/Hospital Name</label>
                    <div class="input-field">
                        <i class="fas fa-hospital"></i>
                        <input type="text" id="clinicName" name="clinicName" placeholder="Enter clinic or hospital name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="clinicAddress">Clinic Address</label>
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="clinicAddress" name="clinicAddress" placeholder="Enter clinic address">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="experience">Years of Experience</label>
                    <div class="input-field">
                        <i class="fas fa-briefcase"></i>
                        <input type="number" id="experience" name="experience" placeholder="Years of experience" min="0" max="50">
                    </div>
                </div>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="doctorTerms" name="doctorTerms" required>
                <label for="doctorTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                <span class="error-message" id="doctorTermsError"></span>
            </div>
            
            <button type="submit" class="btn" id="doctorSignupBtn">Create Doctor Account</button>
            
            <div class="login-link">
                Already have an account? <a href="../login-page/index.html">Log In</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
